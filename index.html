<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/consultar_pc.js"></script>
        <script type="text/javascript" src="js/guardar_pc.js"></script>
        <script type="text/javascript" src="js/eliminar_pc.js"></script>
        <script type="text/javascript" src="js/consultar_cl.js"></script>
        <script type="text/javascript" src="js/guardar_cl.js"></script>
        <script type="text/javascript" src="js/eliminar_cl.js"></script>
        <script type="text/javascript" src="js/consultar_msg.js"></script>
        <script type="text/javascript" src="js/guardar_msg.js"></script>
        <script type="text/javascript" src="js/eliminar_msg.js"></script>
    </head>

    <body>
        <h1>REGISTRO DE COMPUTADORES</h1>
        <h4>DATOS EQUIPO</h4>
        ID <input type="number" id="id_pc" /> <br/>
        BRAND <input type="text" id="brand" /> <br/>
        MODEL <input type="number" id="model" /> <br/>
        CATEGORY ID <input type="number" id="category_id" /> <br/>
        NAME <input type="text" id="name" /> <br/>
        <button onclick="guardar_pc()">Guardar</button>
        <br/>
        <h4>INFORME COMPUTADORES</h4>
        <button onclick="consultar_pc()">Consultas</button>
        <div id="tabla_pc">
            <!-- Espacio para la tabla -->
        </div>
        <br/>

        <h3>REGISTRO DE CLIENTES</h3>
        <h4>DATOS CLIENTE</h4>
        ID <input type="number" id="id_cl" /> <br/>
        NAME <input type="text" id="name_cl" /> <br/>
        EMAIL <input type="text" id="email" /> <br/>
        AGE <input type="number" id="age" /> <br/>
        <button onclick="guardar_cl()">Guardar</button>
        <br/>
        <h4>INFORME CLIENTES</h4>
        <button onclick="consultar_cl()">Consultas</button>
        <div id="tabla_cl">
            <!-- Espacio para la tabla -->
        </div>
        <br/>

        <h3>REGISTRO DE MENSAJES</h3>
        <h4>SUGERENCIAS</h4>
        ID <input type="number" id="id_msg" /> <br/>
        MESSAGETEXT <input type="text" id="messagetext" /> <br/>
        <button onclick="guardar_msg()">Guardar</button>
        <br/>
        <h4>MENSAJES</h4>
        <button onclick="consultar_msg()">Consultas</button>
        <div id="tabla_msg">
            <!-- Espacio para la tabla -->
        </div>
    </body>  
</html>
